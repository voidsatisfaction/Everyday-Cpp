<p><h3>メモリ</h3></p>

<p>　コンピューターの記憶領域。使用中のデータを置いておくところであり、作業をするところです。コンピューターの電源を切ると、中身は失われます。ハードディスクとは根本的に違います。</p>

<p>　プログラムを実行すると、ここにプログラムがディスクからロードされて、それから実行されます。ディスクの中身を利用したい場合には、ディスクからメモリにデータを読み出さなくてはなりません。</p>

<p>　ここが広いと、一度にたくさんのデータを処理することができます。ゲームをしたり絵を描いたりする事が多いようなら、最低でも６４ＭＢ、できるなら９６ＭＢ〜２５６ＭＢは欲しいところ。</p>
