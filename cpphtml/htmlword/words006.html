<p><h3>著者は ... と読んでいます</h3></p>

<p>　命令の読み方は特に決まっておらず、人によっては変な読み方をすることがあります。ですが、たとえそうでも正しい読み方などは存在しないので、それでいいのです。</p>

<p>　何だかなー。</p>
