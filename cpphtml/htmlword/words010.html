<p><h3>ASCII コード</h3></p>

<p>　半角文字にふられている文字コード。「アスキー」コードと読む。日本の会社の ASCII とは関係ありません。</p>

<p>　使用範囲は０〜２５５まで。なので、日本語や中国語、韓国語など、文字の多い国ではさらに別の文字コードを必要とします。</p>

<p>　日本では<a href="words011.html" target="words">シフト JIS コードと EUC　コード</a>を使用しています。</p>

<p>　世界の全ての文字を網羅した文字コード UNICODE も存在します。</p>

<p><font size=-1><i>参照 : <a href="words011.html" target="words">シフトＪＩＳコード</a></i></font></p>
