<p><h3>アンダーラインが先頭についた名前について</h3></p>

<p>　アンダーラインが先頭についた名前は処理系やツールに依存します。アンダーラインが１個のものは、ＯＳ互換がありません。アンダーラインが２個のものはツールに固有です。</p>

<p>　従って、例えば __max というマクロはアンダーラインが先頭に２つついているのでツールに固有です。他のツールでも定義されているという保証はありません。もっとも、定義されていない保証まではしていませんが。</p>
