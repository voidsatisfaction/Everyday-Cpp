<p><h3>ピタゴラスの定理</h3></p>

<p>　中学校で習うと思いますが、まだ知らない人のために説明を設けました。</p>

<p>　ピタゴラスの定理は「直角を挟む２辺の長さをそれぞれａとｂとおき、斜辺の長さをｃとおくと、ａ×ａ＋ｂ×ｂ＝ｃ×ｃ の関係が必ず成り立つ」というものです。</p>

<p>　証明は面積を使ったものが一般的です。今までに発見された証明方法は１００を越すとも言われています。</p>
