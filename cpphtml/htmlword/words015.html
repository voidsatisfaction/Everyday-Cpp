<p><h3>リンク</h3></p>

<p>　実行ファイルの前段階のファイルを何個か集めて１つの実行ファイルにまとめ上げる作業。</p>

<p>　アセンブリ言語で作った前段階ファイルとＣ＋＋言語で作った前段階ファイルをリンクすることなども可能です。リンクの段階になると何の言語を使っているかは大抵関係ありません。</p>

<p>　実際にはツールを作っている会社が違えば少し相性が合わない、という場合もあるそうですが。</p>
