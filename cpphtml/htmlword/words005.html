<p><h3>そう書く決まりになっている</h3></p>

<p>　プログラムを教えるときに結構よく使われる言葉。同義語「おまじない」。</p>

<p>　全てをいちいち教えていては先に進まない上、難しくなってしまうので、こう言ってとりあえず切り抜けます。</p>

<p>　ですが、これで納得する人は少ないでしょうね。(^ ^;</p>
