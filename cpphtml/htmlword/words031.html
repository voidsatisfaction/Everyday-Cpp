<p><h3>連想配列</h3></p>

<p>　文字列をインデックス代わりにする配列。perl 等の言語では言語仕様に組み込まれていることもあります。実際にはハッシュ法を使うので配列にはなっていないんですが、それっぽく使えるということです。</p>

<p>　Ｃ＋＋ではクラスを使って [ ] 演算子をオーバーロードすることによって作ることができます。map という標準クラスを利用すると簡単に作ることができます。</p>
