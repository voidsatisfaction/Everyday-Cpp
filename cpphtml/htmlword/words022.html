<p><h3>メガバイト</h3></p>

<p>　１メガバイトは１０４８５７６バイトです。</p>

<p>　普通、キロは１０００倍、メガは１００万倍（＝１０００×１０００倍）なのですが、コンピューターの世界ではそれぞれ１０２４倍、１０４８５７６倍（＝１０２４×１０２４倍）になります。</p>

<p>　コンピューターは２進数を扱うので、１０００に近く、２進数としてキリのいい１０２４（２進数で１００００００００００）を単位にするというわけです。</p>

<p>　人間が８進数とかを使っていれば何の問題もなかったんですけどね。逆に、１２進数とかだとどうなっていたんでしょうかね？</p>
