<p><h3>多重継承できない言語</h3></p>

<p>　何故盛んに「Ｃ＋＋では」と言っているかというと、Ｊａｖａなど多重継承できないような言語もあるからです。</p>

<p>　Ｊａｖａでは CFirstClass のような言わば純粋仮想関数のみで構成されたもの（クラスでなく、インターフェイスと呼ぶ）なら多重継承（多重実装？）できますが、クラスを多重継承することはできません。</p>

<p>　Ｃ＋＋をベースにしたＪａｖａ、Ｃ＃といった言語が多重継承をインターフェイスのみに限定しているのも、それ以外で使うと混乱の元になるだけだから、というのが理由なのかもしれません。</p>
