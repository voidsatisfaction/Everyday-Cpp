<p><h3>ＡＮＳＩ Ｃ</h3></p>

<p>　ＡＮＳＩ（アメリカ規格協会）の定めた規格に沿ったＣ言語。</p>

<p>　ＡＮＳＩに準拠したプログラムは異種プラットフォーム間で簡単に移植が行えます。</p>

<p>　なお、ＶＣ＋＋では、アンダーバーが頭についた関数、命令はＡＮＳＩ規格に沿っていません。コンパイラの設定を変えると、ＡＮＳＩに準拠したプログラムしかできないようにできるツールもあります。</p>
