<p><h3>Mathematica</h3></p>

<p>　数学計算の他、物理運動のシミュレーションなどのできる、理学・工学系用の言語。関数を作ったり、３Ｄプロットができたり、とにかくいろいろできるので、高価な算盤では終わらせないように。</p>
