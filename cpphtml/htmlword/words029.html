<p><h3>鋳型・鋳造・鋳物</h3></p>

<p>　溶かした金属を中に入れ、同じ形の金属製品を生産するためのものを鋳型（いがた）と言います。</p>

<p>　また、その工程を鋳造（ちゅうぞう）、できたものを鋳物（いもの）と言います。</p>

<p>　ついでですが、金属を抽出、精製、加工したり、合金を作ったりすることを冶金（やきん）と言います。</p>
