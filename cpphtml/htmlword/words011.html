<p><h3>シフト JIS コード</h3></p>

<p>　日本語の文字コードの標準規格である JIS コードを少し変えて作られた文字コード。MS-DOS、Windows、Machintosh で使われています。</p>

<p>　同じようなものに EUC コードがあり、これは UNIX で使われています。</p>

<p>　<a href="words010.html" target="words">ASCII コード</a>であまり使われないものを全角文字の印として使い、その次にもう１つ別のデータを組み合わせて１つの全角文字を表しています。</p>

<p><font size=-1><i>参照 : <a href="words010.html" target="words">ASCII コード</a></i></font></p>
