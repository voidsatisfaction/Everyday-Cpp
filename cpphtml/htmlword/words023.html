<p><h3>環境依存</h3></p>

<p>　ＯＳ、ＣＰＵなどによって処理の結果が変わってきたり、処理そのものに変更の必要があったりすること。</p>

<p>　簡単な例では、「文字コードはＷｉｎｄｏｗｓだとシフトＪＩＳだが、ＵＮＩＸだとＥＵＣ−ＪＰだ」「普通のペンティアムでは、ＭＭＸ命令は使えない」などです。</p>
