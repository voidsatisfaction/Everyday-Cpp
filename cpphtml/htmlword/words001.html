<p><h3>マシン語</h3></p>

<p>　コンピューターの脳「ＭＰＵ（ＣＰＵ）」が<font color=red>唯一</font>理解できる言語。</p>

<p>　「じゃあ、Ｃ／Ｃ＋＋言語は何なんだ？」という疑問が出てくるでしょう。プログラミング言語はマシン語に翻訳して初めて使えるのです。</p>
<p>　プログラミング言語には、ＢＡＳＩＣのように同時通訳で進行するものと、Ｃ／Ｃ＋＋言語のように一度全訳してから実行するものがあります。</p>
