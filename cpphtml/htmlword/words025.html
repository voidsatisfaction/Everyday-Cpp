<p><h3>コメントアウト</h3></p>

<p>　コメントにして無視してしまうこと。</p>

<p>　ある部分を消してコンパイルしてみたいが、完全に削除はしたくない。そういうときはコメントにしてしまえばいいのです。こうすれば削除していないにも関わらず、その部分はコンパイルされません。</p>
