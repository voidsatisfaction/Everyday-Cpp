<p><h3>用語集</h3></p>

<p>　わからない単語が出てきたとき、リンクが張ってあるようなら、その単語をクリックして下さい。すると、ここに説明が出てきます。</p>

<p>　「わからないけど説明がついてないぞ！」とか「前のは説明がついていたのに、今度はないぞ！？」ということがあるかもしれませんが、それは勘弁して下さい（汗）。</p>
